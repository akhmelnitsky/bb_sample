<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />


<div id="widget__MODULE_ID__"  class="container client-identification">
    <div class="header">
        <h1>Платеж со счета / данные клиента</h1>
    </div>

    <form class="form-horizontal" id="client-form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="last-name">Фамилия</label>
                    <div class="col-md-8">
                        <input id="last-name" name="last-name" type="text" class="form-control input-md"
                               data-inputmask="'alias': 'ru_symbols'" required autofocus>
                        <div class="error-handler"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="first-name">Имя</label>
                    <div class="col-md-8">
                        <input id="first-name" name="first-name" type="text" class="form-control input-md" required
                               tabindex="0">
                        <div class="error-handler"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="middle-name">Отчество</label>
                    <div class="col-md-8">
                        <input id="middle-name" name="middle-name" type="text" class="form-control input-md"
                               tabindex="0">
                        <div class="error-handler"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="document-type">Тип документа</label>
                    <div class="col-md-8">
                        <select id="document-type" name="document-type" class="form-control">
                            <option value=""></option>
                            <option value="passportRF">Паспорт</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="document-sn">Серия</label>
                    <div class="col-md-3">
                        <input id="document-sn" name="document-sn" type="text" placeholder="XXXX" min="4" maxlength="4"
                               class="form-control input-md">
                    </div>
                    <div class="col-md-4 error-handler"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="document-number">Номер</label>
                    <div class="col-md-4">
                        <input id="document-number" name="document-number" type="text" placeholder="XXXXXX" min="6" maxlength="6"
                               class="form-control input-md">
                    </div>
                    <div class="col-md-4 error-handler"></div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="phone">Номер телефона</label>
                    <div class="col-md-4">
                        <div class="col-md-12">
                            <div class="form-group ">
                                <input id="phone" name="phone" type="text" placeholder="+7XXXXXXXXXX" min="12" maxlength="12"
                                       class="form-control input-md" required>
                                <div class="error-handler"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="button" id="send-otp" class="btn btn-default btn-block inline-button disabled">Отправить код </button>
                                <input id="otp" name="otp" type="text" placeholder="XXXX" min="4" maxlength="4" class="form-control" required style="display: none;">
                                <div class="error-handler"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button id="send-otp-again" class="btn btn-default btn-block" style="display: none;" tabindex="-1" >Отправить ещё раз </button>
            </div>
        </div>
        <br/>
        <br/>
        <div id="next-pane" class="row">
            <div class="col-sm-2 col-sm-offset-4">
                <a href="" type="button" id="next" class="btn btn-primary btn-block" tabindex="0">Продолжить</a>
            </div>
            <div class="col-sm-2">
                <a href="/widgets/binbank-prototype/payment_method.html" class="btn btn-default btn-block" tabindex="0">Отмена</a>
            </div>
        </div>
    </form>
    <hr>

    <div id="search-pane" style="display: none">
        <table id="search_client"
               class="table table-striped table-hover"
               data-sort-name="client_FIO"
               data-sort-order="asc"
               data-query-params="queryParams">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="client_last-name">ФИО</th>
                <th data-field="client_phone">Телефон</th>
                <th data-field="client_document-type">Тип ДУЛ</th>
                <th data-field="client_document-number">Номер ДУЛ</th>
                <th data-field="client_birthday">Дата рождения</th>
            </tr>
            </thead>
        </table>

        <br>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-4">
                <a href="#" id="client-info-view" role="button" class="btn bg-primary btn-block disabled">Просмотр</a>
            </div>
            <div class="col-sm-2">
                <a href="#" role="button" class="btn btn-default btn-block" onclick="window.location.reload(); return false;">Отмена</a>
            </div>
        </div>

        <!-- modal -->
        <div id="client-info" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Документ клиента</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_last-name">ФИО</label>
                                <div class="col-md-7">
                                    <input id="client_last-name" name="last-name" type="text" placeholder="ФИО" value="Иванов Иван Иванович" disabled class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_phone">Номер телефона</label>
                                <div class="col-md-4">
                                    <input id="client_phone" name="phone" type="text" placeholder="Номер телефона" value="+7 (916) 123-456" disabled class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_document-type">Тип документа</label>
                                <div class="col-md-5">
                                    <input id="client_document-type" name="document-type" type="text" placeholder="Тип документа" value="паспорт" disabled class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_document-number">Серия и номер документа</label>
                                <div class="col-md-5">
                                    <input id="client_document-number" name="document-number" type="text"  placeholder="Серия и номер документа" value="7505 123456" disabled class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_document-date">Дата выдачи</label>
                                <div class="col-md-3">
                                    <input id="client_document-date" name="document-date" type="text" placeholder="Дата выдачи" value="23/12/1986" disabled class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_document-issuer">Выдан</label>
                                <div class="col-md-8">
                                    <textarea id="client_document-issuer" name="document-issuer" cols="50" rows="3" disabled class="form-control input-md">УВД Ленинского района г. Серпухов</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_birthday">Дата рождения</label>
                                <div class="col-md-3">
                                    <input id="client_birthday" name="birthday" type="text" placeholder="Дата рождения" value="23/12/1986" disabled class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="client_birthplace">Место рождения</label>
                                <div class="col-md-6">
                                    <input id="client_birthplace" name="birthplace" type="text" placeholder="Место рождения"  value="г. Серпухов" disabled class="form-control input-md">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <a href="/widgets/binbank-prototype/client_payment.html" type="button" class="btn btn-primary" >Выбрать </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- -->

    </div>

    <div id="error-alert" class="alert alert-danger fade in" role="alert" style="display: none">
        Произошла ошибка
    </div>

    <div class="footer">

    </div>
</div>
